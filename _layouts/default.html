<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <p>{{ site.description | default: site.github.project_tagline }}</p>
        <p><a href="https://sebastienlarivee.github.io/projects.html">Projects</a></p>
        <p><a href="https://sebastienlarivee.github.io/music.html">Music</a></p>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p><small>Contact</small></p>
        <p>lariveesebastien@gmail.com</p>
        <ul class="downloads">
          <li><a href="https://github.com/sebastienlarivee?tab=repositories">Github</a></li>
          <li><a href="https://www.linkedin.com/in/sebastien-larivee-7771a71a6/">LinkedIn</a></li>
        </ul>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
